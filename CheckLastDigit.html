
<!--To find the last digit of the input value(only integers) and check if it is even or odd.-->

<!DOCTYPE html>
<html>
    <body>
        <h1>Check the Last Digit</h1>
        <h3>Enter the numbers :  <input type="number" id="num"> </h3> <!--input type changed from text to number-->
        <br>
        <button type="submit" name="find" onclick="CheckLast()">Find</button>
        <h3 id="last_digit" > </h3> <!--id changed from last to last_digit-->
        <h3 id="result" > </h3>
        <script>
            function CheckLast() {
                let number = document.getElementById("num").value;
                
                for(let i=0; i<number.length; i++) {
                    var current_value = number[i]; //current changed to current_value
                    console.log(current_value);
                 }
                 document.getElementById("last_digit").innerText =  " Last digit is : " + current_value ;

                 if(current_value % 2 == 0)
                    document.getElementById("result").innerText = current_value  + " is Even!" ;
                else
                     document.getElementById("result").innerText = current_value  + " is Odd!" ;
            }
        </script>
    </body>
</html>
